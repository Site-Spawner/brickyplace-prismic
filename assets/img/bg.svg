<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   id="svg18"
   version="1.1"
   width="100%"
   height="100%"
>
  <!-- Let's define the pattern -->
  <!-- The width and height should be double the size of a single checker -->
  <pattern id="pattern-checkers" x="0" y="0" width="100" height="50" patternUnits="userSpaceOnUse" >
    <!-- Two instances of the same checker, only positioned apart on the `x` and `y` axis -->
    <!-- We will define the `fill` in the CSS for flexible use -->
    <rect class="checker" x="50" width="1" height="25" y="25"/>
    <rect class="checker" x="0" width="1" height="25" y="0"/>
    <rect class="checker" x="0" width="100" height="1" y="25"/>
    <rect class="checker" x="0" width="100" height="1" y="0"/>
  </pattern>
  
  <!-- Define the shape that will contain our pattern as the fill -->
  <rect x="0" y="0" width="100%" height="100%" fill="url(#pattern-checkers)" />
    <style>
    .checker {
        fill: #000;
    }
    </style>
</svg>